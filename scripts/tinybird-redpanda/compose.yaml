services:
  postgres:
    container_name: postgres
    image: pgvector/pgvector:pg17
    command:
      - "postgres"
      - "-c"
      - "wal_level=logical"
    ports:
      - "5431:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tbnet

  tinybird:
    container_name: tinybird
    image: tinybirdco/tinybird-local:latest
    ports:
      - "7181:7181"
    networks:
      - tbnet

  redpanda:
    container_name: redpanda
    image: docker.redpanda.com/redpandadata/redpanda:v24.3.1
    command:
      - redpanda
      - start
      - --kafka-addr internal://0.0.0.0:29092,external://0.0.0.0:9092
      - --advertise-kafka-addr internal://redpanda:29092,external://localhost:9092
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr internal://redpanda:8082,external://localhost:18082
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
      - --rpc-addr redpanda:33145
      - --advertise-rpc-addr redpanda:33145
      - --mode dev-container
      - --smp 1
      - --memory 1G
    depends_on:
      - postgres
    ports:
      - "9092:9092"
      - "18081:18081"  # Schema Registry
      - "18082:18082"  # HTTP Proxy
      - "9644:9644"    # Admin API
    volumes:
      - redpanda_data:/var/lib/redpanda/data
    networks:
      - tbnet

  redpanda-console:
    container_name: redpanda-console
    image: docker.redpanda.com/redpandadata/console:latest
    depends_on:
      - redpanda
    ports:
      - "8081:8080"
    environment:
      KAFKA_BROKERS: redpanda:29092
      KAFKA_SCHEMAREGISTRY_ENABLED: true
      KAFKA_SCHEMAREGISTRY_URLS: http://redpanda:18081
      CONNECT_ENABLED: true
      CONNECT_CLUSTERS_NAME: debezium
      CONNECT_CLUSTERS_URL: http://debezium:8083
    networks:
      - tbnet

volumes:
  postgres_data:
  redpanda_data:

networks:
  tbnet:
    driver: bridge
